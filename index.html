    <meta name="description" content="Welcome to Anurag Singh's terminal-based portfolio website. Explore a command line interface that allows you to perform basic terminal operations. Discover available commands, get information about the developer, and browse through a comprehensive list of technologies Anurag has worked with. Immerse yourself in a world of coding expertise and innovative projects. Connect with Anurag Singh to collaborate on your next command line or terminal-based project. Get inspired and navigate the digital realm with ease.">
    <meta name="keywords" content="Anurag Singh, portfolio, terminal-based, command line, terminal operations, developer information, technology stack, projects, skills">

    <meta property="og:image"

</head>

<body>
    <div class="shell" id="shell">
        <div id = "loading">
            <br>
            <br>
            <div class="loading-bar">
                <pre id="loading-ascii-art"></pre>
                <div id="loading-text"></div>
                <div id = "fill"></div>
                <pre class="loading-bar__animation"></pre>
              </div>
        </div>
        <div id = "command-interface">
            <div class="ascii">
                <pre id="ascii-art"></pre>
            </div>
            <div id="output"></div>
            <div id="command-line">
                <span id="prompt" ><span class="text-blue">@anurag-singh2001:$</span></span>
                <input type="text" id="command-input" class="input" autofocus>
                <span id="cursor">_</span>
            </div>
        </div>
    </div>
</body>
